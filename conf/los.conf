app.name=los
app.version=0.1

-----------------------------------------------------------------------
-- configure directories
-----------------------------------------------------------------------
dir.base=$(LOS_HOME)
dir.install=$(dir.base)/stage
dir.usable=$(dir.base)/usable
dir.lospec=$(dir.base)/lospec
dir.out=$(dir.base)/out
dir.src=$(dir.out)/src

-----------------------------------------------------------------------
-- configure host variables
-----------------------------------------------------------------------

-- win32, mingw32, linux, unix, macosx
host.system=linux

-- x86, x86_64, powerpc
host.hardware=x86_64

-----------------------------------------------------------------------
-- configure cmake
-----------------------------------------------------------------------
unix.cmake.generator=Unix Makefiles
linux.cmake.generator=Unix Makefiles
mingw32.cmake.generator=MinGW Makefiles
cmake.generator=$($(host.system).cmake.generator)
